    promolimit:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              image:
                type: string
              subTitle:
                type: string
              name:
                type: string
              icon:
                type: string
              id:
                type: integer
              partnerId:
                type: integer
              title:
                type: string
              url:
