              notes:
                type: string
              recordAfter:
                type: string
              disburseAfter:
                type: string
        count:
          type: integer
        hasNext:
          type: boolean
    partner:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              image:
                type: string
              subTitle:
                type: string
              icon:
                type: string
              id:
                type: integer
              title:
                type: string
    Init:
      type: object
      properties:
        phone:
          type: string
          example: "0818161301"
    Verify:
      type: object
      properties:
        ticketID:
          type: string
          example: "0a754fa2-06d8-4059-b419-afa2772bc208"
        otp:
          type: string
          example: "123456"
    TicketID:
      type: object
      properties:
        ticketID:
          type: string
          example: "0a754fa2-06d8-4059-b419-afa2772bc208"
    Update:
      type: object
      properties:
        ticketID:
          type: string
          example: "0a754fa2-06d8-4059-b419-afa2772bc208"
        fullname:
          type: string
          example: "Alvin Aditya"
        username:
          type: string
          example: "0818161301"
        phone:
          type: string
          example: "0818161301"
        password:
          type: string
          example: "123456"
    Login:
      type: object
      properties:
        username:
          type: string
          example: "0811900900"
        password:
          type: string
          example: "8D969EEF6ECAD3C29A3A629280E686CF0C3F5D5A86AFF3CA12020C923ADC6C92"
        grant_type:
          type: string
          example: "password"
        client_id:
          type: string
          example: "cashfazz-android"
        cleint_secret:
          type: string
          example: "secret"
    Register:
      type: object
      properties:
        phoneNumber:
          type: string
          example: "0818161301"
        referralCode:
          type: string
          example: "3db9fcd301"
        userType:
          type: string
          example: "fazzcard"
    PostInit:
      type: object
      properties:
        ticketID:
          type: string
          example: "0a754fa2-06d8-4059-b419-afa2772bc208"
    GetReferralCode:
      type: object
      properties:
        userType:
          type: string
          example: "fazzcard"

    PostLogin:
      type: object
      properties:
        access_token:
          type: string
          example: "ey1234blabla"
        token_type:
          type: string
          example: "Bearer"
        refresh_token:
          type: string
          example: "ey5678blabla"
        expires_in:
          type: integer
          example: 80000

    # RESPONSE ERROR
    StartError:
      type: object
      properties:
        code:
          type: string
          example: "AUTH_ERR"
        message:
          type: string
          example: "phone already used"
