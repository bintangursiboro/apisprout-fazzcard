  #if want to add another path, puth here
  /v1/registrations/init:
    post:
      tags:
        - Init Register
      summary: Create ticket for registration
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Init"
      responses:
        "200":
          description: Successfully get ticketID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TicketID"

  /v1/registrations/verify:
    patch:
      tags:
        - Verify Register
      summary: Verify otp
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Verify"
      responses:
        "204":
          description: Success verify otp

  /v1/registrations/start:
    post:
      tags:
        - Start Registration Step
      summary: Start registration
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TicketID"
      responses:
        "204":
          description: Registration started
        "400":
          description: "Number already used"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StartError"

  /v1/registrations/update:
    patch:
      tags:
        - Update Registration Data
      summary: Update registration data
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Update"
      responses:
        "204":
          description: Success update registration data

  /v1/registrations/create:
    post:
      tags:
        - Create User
      summary: Create User
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TicketID"
      responses:
        "204":
          description: Success create user

  /v1/oauth/token:
    post:
      tags:
        - Login
      summary: User Login
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: Success create user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostLogin"

  /v1/external/users/referral/{referralID}:
    get:
      tags:
        - Referral Registration
      summary: Get referral status
      parameters:
        - name: referralID
          required: true
          in: path
          schema:
            type: integer
      responses:
        "200":
          description: "Success get order id"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetReferralCode"
  /v1/external/users/register:
    post:
      tags:
        - Register User
      summary: Register User
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Register"
      responses:
        "200":
          description: Success register user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "success"
